
<div class="container-fluid px-4">

  <h1 class="mt-4">Usuario</h1>
  <div class="d-flex bd-highlight">
    <div class="p-2 flex-grow-1 bd-highlight">
      <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item active">Listado</li>
      </ol>
    </div>
    <div class="p-2 bd-highlight">
      <button routerLink="/app/add-usuario" mat-raised-button color="primary">
        Agregar producto
      </button>
    </div>
  </div>


  <!-- CUADRO 2 INICIO -->
  <div class="row">

    
    <div class="col-lg-6" *ngFor = "let u of usuario">
        <div class="card mb-4">
            <div class="card mb-0 border-0" style="max-width: 100%;">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img src="https://www.rcemlearning.co.uk/wp-content/uploads/blank-user-icon-image-300x300.jpg" class="img-fluid rounded-start img-edit-user" alt="...">
                  </div>
                  
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">{{u.apellido}}, {{u.nombre}} 
                        
                        <h6 *ngIf = "u.enabled" style="display: inline;"><span class="badge rounded-pill bg-primary ms-2">Activo</span></h6>
                        <h6 *ngIf = "!u.enabled" style="display: inline;"><span class="badge rounded-pill bg-danger ms-2">Inactivo</span></h6>

                      </h5>

                      <p class="card-text"><b>Nombre de usuario:</b> {{u.username}}<br>
                        <b>Correo:</b> {{u.email}}<br>
                        <b>Teléfono:</b> {{u.telefono}}<br>
                        <b>Dirección:</b> {{u.direccion}}<br>
                        <b>DNI:</b> {{u.dni}}
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            <div class="card-footer small text-muted ">

              <div class="d-flex bd-highlight">

                <div class="p-2 flex-grow-1 bd-highlight">
                  <h4><span class="badge bg-secondary">{{u.roles[0].rolNombre}}</span></h4>
                </div>

                <div class="p-2 bd-highlight">
      
                  <button type="button" class="btn btn-secondary btn-sm me-1" 
                    [routerLink] = "'/app/usuario/'+u.usuarioId+'/password'">
                    <mat-icon mat-list-icon>lock</mat-icon>
                  </button>
      
                  <button type="button" class="btn btn-success btn-sm me-1"  
                  [routerLink] = "'/app/usuario/'+u.usuarioId">
                    <mat-icon mat-list-icon>edit</mat-icon>
                  </button>
                              
                  <button type="button" class="btn btn-danger btn-sm"
                  (click) = "eliminarUsuario(u.usuarioId)" *ngIf="currentUserName!=u.username">
                    <mat-icon mat-list-icon>delete_outline</mat-icon>
                  </button>

                </div>
              </div>
            
         
            </div>
        </div>
    </div>



</div>
<!-- CUADRO 2 FIN -->

</div>
